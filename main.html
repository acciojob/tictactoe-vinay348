<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <!-- Initial screen -->
    <h1>Tic Tac Toe</h1>

    <form id="start-form">
      <label>
        Player 1
        <input id="player-1" type="text" placeholder="enter name" required />
      </label>

      <label>
        Player 2
        <input id="player-2" type="text" placeholder="enter name" required />
      </label>

      <button id="submit" type="submit">Start Game</button>
    </form>

    <!-- Game screen (hidden initially) -->
    <div id="game" class="hidden">
      <h1>Tic Tac Toe</h1>

      <div class="message"></div>

      <div class="board">
        <button class="cell" id="1"></button>
        <button class="cell" id="2"></button>
        <button class="cell" id="3"></button>
        <button class="cell" id="4"></button>
        <button class="cell" id="5"></button>
        <button class="cell" id="6"></button>
        <button class="cell" id="7"></button>
        <button class="cell" id="8"></button>
        <button class="cell" id="9"></button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
