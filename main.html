<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">

    <!-- ===== Start Screen ===== -->
    <h1 class="title">Tic Tac Toe</h1>

    <form id="start-form" class="start-form">
      <label>
        Player 1
        <input id="player-1" type="text" placeholder="enter name" required />
      </label>

      <label>
        Player 2
        <input id="player-2" type="text" placeholder="enter name" required />
      </label>

      <button id="submit" type="submit">Start Game</button>
    </form>

    <!-- ===== Game Screen (hidden initially) ===== -->
    <div id="game" class="game hidden">
      <h1 class="title">Tic Tac Toe</h1>
      <div class="message"></div>

      <div class="board" role="grid" aria-label="Tic Tac Toe board">
        <!-- 9 cells with ids 1..9 -->
        <button class="cell" id="1" aria-label="cell 1"></button>
        <button class="cell" id="2" aria-label="cell 2"></button>
        <button class="cell" id="3" aria-label="cell 3"></button>
        <button class="cell" id="4" aria-label="cell 4"></button>
        <button class="cell" id="5" aria-label="cell 5"></button>
        <button class="cell" id="6" aria-label="cell 6"></button>
        <button class="cell" id="7" aria-label="cell 7"></button>
        <button class="cell" id="8" aria-label="cell 8"></button>
        <button class="cell" id="9" aria-label="cell 9"></button>
      </div>

      <div class="actions">
        <button id="reset" type="button">Reset</button>
      </div>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
